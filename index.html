<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Калькулятор</title>
</head>
<body>
    <form id="#form" method="post">
        <div>
            <input type="text" name="statement" id="statement" required/>    
            <input type="submit" name="btn" id="btn" value="Вычислить" />
        </div>
    </form>
    </br>
    
    <span id="result"></span>

    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function(e) {
                e.preventDefault(); // Отмена действий браузера по умолчанию

                // Отправляем данные на сервер ajax-запросом
                $.ajax({
                    type: "POST",
                    url: 'calculator.php',
                    data: $(this).serialize(),
                    success: function(response)
                    {
                        var jsonData = JSON.parse(response); // Принимаем ответ от сервера

                        document.getElementById('result').innerHTML = 'Результат вычисления: ' + jsonData.result;
                   }
               });
             });
        });
    </script>
</body>
</html>
